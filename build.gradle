plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'org.vuong'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
    withSourcesJar()
    withJavadocJar()
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.codehaus.janino:janino:3.1.3'

    compileOnly 'org.projectlombok:lombok:1.18.34'
    annotationProcessor 'org.projectlombok:lombok:1.18.34'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
}

tasks.named('test') {
    useJUnitPlatform()
}

// Ensure tests run on a JDK (not a JRE) so javax.tools JavaCompiler is available
tasks.withType(Test).configureEach {
    javaLauncher = javaToolchains.launcherFor {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

// No exclusions needed - all Spring Boot files have been removed

publishing {
    publications {
        create('mavenJava', MavenPublication) {
            from components.java
            artifactId = 'dynamic-module-loader'
        }
    }
    repositories {
        mavenLocal()
    }
}
